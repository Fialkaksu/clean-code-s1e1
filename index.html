<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main>
    <section class="section">
      <h3 class="name">Add Item</h3>
      <ul class="list list_add">
        <li class="list__item">
          <input class="list__item_task txt" type="text">
          <button class="list__item_btn">Add</button>
        </li>
      </ul>
    </section>

    <section class="section">
      <h3 class="name">Todo</h3>
      <ul class="list list_todo">
        <li class="list__item">
          <input type="checkbox" class="list__item_check">
          <label class="list__item_task lbl">Pay Bills</label>
          <input type="text" class="list__item_text txt">
          <button class="list__item_btn edit">Edit</button>
          <button class="list__item_btn delete"><img src="./remove.svg" alt="remove" class="delete__img"></button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="list__item_check">
          <label class="list__item_task lbl">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__item_task txt">
          <button class="list__item_btn edit">Save</button>
          <button class="list__item_btn delete"><img src="./remove.svg" alt="remove" class="delete__img"></button>
        </li>
      </ul>
    </section>

    <section class="section">
      <h3 class="name">Completed</h3>
      <ul class="list list_done">
        <li class="list__item">
          <input type="checkbox" class="list__item_check" checked>
          <label class="list__item_task lbl">See the Doctor</label>
          <input type="text" class="list__item_task txt">
          <button class="list__item_btn edit">Edit</button>
          <button class="list__item_btn delete"><img src="./remove.svg" alt="remove" class="delete__img"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
